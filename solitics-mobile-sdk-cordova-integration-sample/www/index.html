<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: https://ssl.gstatic.com sdk.solitics.com api.solitics.com d2afn796dyftlg.cloudfront.net wss.solitics.com ws:* wss:* 'unsafe-eval' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        media-src *;
        img-src 'self' data: content: *;
        connect-src 'self' wss://wss.solitics.com:8082 api.solitics.com ws:* wss:*;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Soltics SDK Demo App (Cordova)</title>
</head>
<body>
<div class="app">
    <h1>Soltics SDK Demo App with Apache Cordova</h1>

    <div id="deviceready">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>

    <div>
        <form id="sdk-login-form">
            <label>
                <span>memberId</span>
                <input type="text" name="memberId">
            </label>
            <label>
                <span>email</span>
                <input type="text" name="email">
            </label>
            <label>
                <span>brand</span>
                <input type="text" name="brand">
            </label>
            <label>
                <span>token</span>
                <input type="text" name="token">
            </label>

            <button type="submit">Login to SDK</button>
        </form>
        <div id="sdk-status" class="blink">disconnected</div>
        <button id="logout">Logout</button>
    </div>
</div>

<script src="https://sdk.solitics.com/oapit.min.js"></script>
<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
